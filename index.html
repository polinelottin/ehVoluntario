<!DOCTYPE html>

<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="lib/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<html ng-app="ehVoluntario">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.jumbotron{
				background: #BB5522;
				margin-left: 300px;
				margin-right: 300px;
				margin-top: 50px
			}
			.page-header{
				text-align: center;
			}
			.instituicao{
				text-align: center;
			}
			.job-title{
				text-align: center;
			}
			.job{
				text-align: justify;
			}
			.button-incricao{
				text-align: center;	
			}
		</style>
		
		<title>EhVoluntario</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<script type="text/javascript">
			var app = angular.module("ehVoluntario", []);
			app.controller("ehVoluntarioCtrl", function ($scope) { 
				var instituicoes = [
					{nome:'SERTE',
					id:'0',
					logo:'res/serte.png',
					trabalhos:[
						{nome:'Ajudar na cozinha', descricao:'Cortar tempeiros'},
						{nome:'Animar a festinha', descricao:'Ser a galinha pintadinha Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, 																quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse																cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'}
					]
					}, 
					{nome:'Lar Recanto do Carinho',
					id:'1',
					logo:'res/recanto.png',
					trabalhos:[
						{nome:'Doação de roupas', descricao:'Serve roupa velha'},
						{nome:'Ler para as crianças', descricao:'A História sem Fim. Horário: 15h00. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse																cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'}
					]
					}
				]
				
				$scope.instituicoes = instituicoes;

			});
		</script>
	</head>

	<body ng-controller="ehVoluntarioCtrl">
		<div class="jumbotron">
			<div class="page-header">
				<h1>EhVoluntario <small>Quer ajudar alguém?</small></h1>
			</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
	      		<ol class="carousel-indicators">
	        		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        		<li data-target="#myCarousel" data-slide-to="1"></li>
	      		</ol>
	      		<div class='instituicao' ng-repeat="instituicao in instituicoes | orderBy:'nome'"> 
		      		<img class="img-circle" src="{{instituicao.logo}}" alt="{{instituicao.nome}}" width="140" height="140">
		      		<div class="carousel-inner" role="listbox" >
						<div class="item active">	
							<img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
							<div class="col-lg-4 job" data-target="#myCarousel" data-slide-to="0" ng-repeat="trabalho in instituicao.trabalhos">
								<div class='job-title'><h3><b>{{trabalho.nome}}</b></h3></div>
									{{trabalho.descricao}}
									<div class="button-incricao">
										<p><a class="btn btn-default" href="#" role="button">Me interessei &raquo;</a></p>
									</div>
							</div>
						</div>
						<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			       			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			       			<span class="sr-only">Previous</span>
			   			</a>
			   			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			       			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			       			<span class="sr-only">Next</span>
			   			</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
