<!DOCTYPE html>

<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="lib/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<html ng-app="ehVoluntario">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">.jumbotron{margin-left: 50px; margin-right: 50px; margin-top: 50px}</style>
		
		<title>EhVoluntario</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		
		<script type="text/javascript">
			var app = angular.module("ehVoluntario", []);
			app.controller("ehVoluntarioCtrl", function ($scope) { 
				var instituicoes = [
					{nome:'SERTE',
					id:'0',
					logo:'res/serte.png',
					trabalhos:[
						{nome:'Ajudar na cozinha', descricao:'Cortar tempeiros'},
						{nome:'Animar a festinha', descricao:'Ser a galinha pintadinha'}
					]
					}, 
					{nome:'Lar Recanto do Carinho',
					id:'1',
					logo:'res/recanto.png',
					trabalhos:[
						{nome:'Doação de roupas', descricao:'Serve roupa velha'},
						{nome:'Ler para as crianças', descricao:'A História sem Fim. Horário: 15h00'}
					]
					}
				]

				$scope.instituicoes = instituicoes;

			});
		</script>
	</head>

	<body ng-controller="ehVoluntarioCtrl">
		<div class="page-header">
			<h1>EhVoluntario <small>Quer ajudar alguém?</small></h1>
		</div>
		
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
      	<!-- Indicators -->
      		<ol class="carousel-indicators">
        		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        		<li data-target="#myCarousel" data-slide-to="1"></li>
      		</ol>
      		<div class="carousel-inner" role="listbox" ng-repeat="instituicao in instituicoes | orderBy:'nome'">
				<div class="item active">
					<img class="first-slide" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="First slide">
					<div class="container">
            			<div class="carousel-caption">
            				<img class="img-circle" src="{{instituicao.logo}}" alt="{{instituicao.nome}}" width="140" height="140">
              				<h1><b>{{instituicao.nome}}</b></h1>
              				<ul>
								<li ng-repeat="trabalho in instituicao.trabalhos">
									<p><b>{{trabalho.nome}}</b> <br> <i>{{trabalho.descricao}}</i></p>
									<p><a class="btn btn-default" href="#" role="button">Me interessei &raquo;</a></p>
								</li>
							</ul>
            			</div>
          			</div>
					<!-- <div class="col-lg-4" ng-repeat="instituicao in instituicoes | orderBy:'nome'">
						<img class="img-circle" src="{{instituicao.logo}}" alt="{{instituicao.nome}}" width="140" height="140">
						<h3><b>{{instituicao.nome}}</b></h3>
						<ul>
							<li ng-repeat="trabalho in instituicao.trabalhos">
								<p><b>{{trabalho.nome}}</b> <br> <i>{{trabalho.descricao}}</i></p>
								<p><a class="btn btn-default" href="#" role="button">Me interessei &raquo;</a></p>
							</li>
						</ul>
					</div> -->
				</div>
			</div>
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
       			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
       			<span class="sr-only">Previous</span>
   			</a>
   			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
       			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
       			<span class="sr-only">Next</span>
   			</a>
		</div>
	</body>
</html>
