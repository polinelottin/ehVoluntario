<!DOCTYPE html>

<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<script src="lib/jquery-1.11.3.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/angular.min.js"></script>

<html ng-app="ehVoluntario">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.page-header{
				text-align: center;
			}
			.carousel{
				interval: false;
			}
			.carousel-caption{
				top: 20px;
			}
			.instituicao{
				text-align: center;
			}
			.jobs{
				text-align: center;
			}
			.jobs-inner{
				width: 80%;
				text-align: center;
			}
			.job{
				float: right;
			}
			.img-circle{
				height: 200px;
				width: 200px;
			}
			.button-incricao{
				text-align: center;
			}
		</style>
		
		<title>EhVoluntario</title>

		
		<script type="text/javascript">
			var app = angular.module("ehVoluntario", []);
			app.controller("ehVoluntarioCtrl", function ($scope) { 
				var instituicoes = [
					{nome:'SERTE',
					id:'1',
					imgCabecalho: 'images/gray.png',
					logo:'res/serte.png',
					trabalhos:[
						{nome:'Ajudar na cozinha', imagem: 'images/jobs/cozinhar.jpg', descricao:'Cortar tempeiros'},
						{nome:'Animar a festinha',  imagem:'images/jobs/animar-festa.jpg', descricao:'Ser a galinha pintadinha Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, 																quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse																cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'}
					]
					}, 
					{nome:'Lar Recanto do Carinho',
					id:'2',
					imgCabecalho: 'images/blue.png',
					logo:'res/recanto.png',
					trabalhos:[
						{nome:'Doação de roupas', imagem:'images/jobs/doar-roupas.jpg', descricao:'Serve roupa velha'},
						{nome:'Ler para as crianças', imagem:'images/jobs/ler.jpg', descricao:'A História sem Fim. Horário: 15h00. Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse																cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.'}
					]
					}
				]
				
				$scope.instituicoes = instituicoes;

			});
		</script>
	</head>

	<body ng-controller="ehVoluntarioCtrl">

		<div id="header" class="carousel">

			<ol class="carousel-indicators">
				<li data-target="#header" data-slide-to="0" class="active"></li>
				<li data-target="#header" data-slide-to="{{instituicao.id}}" ng-repeat="instituicao in instituicoes"></li>
 			</ol>

			<div class="carousel-inner">
				<div class="item active">
					<img src="images/gray.png" class="img-responsive">
				</div>
				<div class="item" ng-repeat="instituicao in instituicoes">
					<img src="{{instituicao.imgCabecalho}}" class="img-responsive">
					<div class="carousel-caption">
						<h4>{{instituicao.nome}}</h4>
						<p>Cuidamos de crianças
					</div>
					<div class="jobs">
						<div class="page-header">
							<h1>EhVoluntario <small>Como posso ajudar?</small></h1>
						</div>
						<div class="jobs-inner">
							<div class="job" ng-repeat="trabalho in instituicao.trabalhos">
								<hr class="featurette-divider">

							    <div class="row featurette">
							    	<div class="col-md-7">
							        	<h2 class="featurette-heading">{{trabalho.nome}} <span class="text-muted">It'll blow your mind.</span></h2>
							        	<p class="lead">{{trabalho.descricao}}</p>
							        	<div class="button-incricao">
											<p><a class="btn btn-default" href="#" role="button">Me interessei &raquo;</a></p>
										</div>
							        </div>
							        <div class="col-md-5">
							          <img class="featurette-image img-responsive center-block" src="{{trabalho.imagem}}" alt="{{trabalho.descricao}}">
							        </div>
							        
							      </div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<a href="#header" data-slide="prev" class="carousel-control left">
				<span class="icon-prev"></span>
			</a>

			<a href="#header" data-slide="next" class="carousel-control right">
				<span class="icon-next"></span>
			</a>

			<footer>
        		<p class="pull-right"><a href="#">Back to top</a></p>
        		<p>&copy; 2015 EhVoluntário, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
      		</footer>

		</div>

	</body>
</html>
